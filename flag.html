<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India's Religious Harmony - 76th Independence Day</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    color: white;
    text-align: center;
}

.flag-background {
    background: linear-gradient(180deg, #FF9933 33.3%, #FFFFFF 33.3%, #FFFFFF 66.6%, #128807 66.6%);
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.content {
    max-width: 800px;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
}

h1 {
    font-size: 3em;
    margin-bottom: 10px;
}

h2 {
    font-size: 2em;
    margin-bottom: 20px;
}

p {
    font-size: 1.5em;
    margin-bottom: 30px;
}

.shadow-text {
    font-size: 4em;
    font-weight: bold;
    color: #FFFFFF;
    text-shadow: 2px 2px 0px #000000, 
                 4px 4px 0px rgba(0, 0, 0, 0.3),
                 6px 6px 0px rgba(0, 0, 0, 0.2),
                 8px 8px 0px rgba(0, 0, 0, 0.1),
                 10px 10px 0px rgba(0, 0, 0, 0.05);
}

.people-holding-flag img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 20px;
}

.religious-groups {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.group {
    margin: 10px;
    width: 120px;
    text-align: center;
}

.group img {
    width: 100%;
    border-radius: 10px;
}

.group h3 {
    margin-top: 10px;
    font-size: 1.2em;
}

    </style>
</head>
<body>
    <div class="flag-background">
        <div class="content">
            <h1 class="shadow-text">INDEPENDENCE DAY</h1>
            <h2>India's Religious Harmony</h2>
            <p>Celebrating 78th Independence Day</p>
            <div class="people-holding-flag">
                <img src="all_religions_holding_flag.png" alt="People Holding Indian Flag">
            </div>
            <div class="religious-groups">
                <div class="group">
                    <img src="hindu.png" alt="Hinduism">
                    <h3>Hinduism</h3>
                </div>
                <div class="group">
                    <img src="islam.jpeg" alt="Islam">
                    <h3>Islam</h3>
                </div>
                <div class="group">
                    <img src="christianity.jpeg" alt="Christianity">
                    <h3>Christianity</h3>
                </div>
                <div class="group">
                    <img src="sikhism.jpeg" alt="Sikhism">
                    <h3>Sikhism</h3>
                </div>
                <div class="group">
                    <img src="buddhism.jpeg" alt="Buddhism">
                    <h3>Buddhism</h3>
                </div>
                <div class="group">
                    <img src="jainism.jpeg" alt="Jainism">
                    <h3>Jainism</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
